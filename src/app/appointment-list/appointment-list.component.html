<!-- interpolation binding syntax(one-way) to bind the class property 'appointment' to the template -->
<!-- We are binding the data from our component from the class property 'appointment' here to our HTML
 whenevet the string value of changed, the value here in the message is adjusted -->

<!--Note-- In two way data binding, when we update the value from the HTML , it will also update the component value -->

<!-- In angular we can make use of directives to create loops right inside of our template -->
<!-- So we have two functionalities that we mainly want to develop i.e first one is to create an appointment
and second one is to list all the appointments -->
<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new appointment</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment Description">
            </div>

            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
            </div>

            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>
        <h2 class="text-center mt-5">Appointments</h2>
        <ul class="list-group mt-3">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments; index as i">
                <!-- ngFor directive to loop through appointments array -->
                {{appointment.title}} {{appointment.date | date:'dd.MM.yyyy'}}
                <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
            </li>
        </ul>
    </div>
